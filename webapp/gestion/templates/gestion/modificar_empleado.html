{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Empleado</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Modificar Empleado</h1>
    <a href="{% url 'empleados_panel' %}" class="boton">Volver</a>
    <br><br>

    <form method="post">
        {% csrf_token %}

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ empleado.nombre }}" required>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" value="{{ empleado.apellido }}" required>

        <label for="celular">Celular:</label>
        <input type="text" name="celular" id="celular" value="{{ empleado.celular }}" required>

        <label for="estado">Activo:</label>
        <input type="checkbox" name="estado" id="estado" {% if empleado.estado %}checked{% endif %}>

        <br><br>
        <button type="submit">Guardar Cambios</button>
        {# Eliminamos el enlace "Volver" que estaba al lado del bot√≥n de guardar #}
    </form>
</body>
</html>
